<h2 mat-dialog-title>Add new contact</h2>
<div mat-dialog-content class="form-container">
  <mat-form-field>
    <mat-label>Avatar</mat-label>
    <mat-select [(ngModel)]="user.avatar">
      <mat-select-trigger>
        <mat-icon svgIcon="{{ user.avatar }}"></mat-icon> {{ user.avatar }}
      </mat-select-trigger>
      <mat-option *ngFor="let avatar of avatars" [value]="avatar">
        <mat-icon svgIcon="{{ avatar }}"></mat-icon> {{ avatar }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="John Doe" [formControl]="name" required />
    <mat-error *ngIf="name.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>MM/DD/YYYY</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="user.birthDate" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Bio</mat-label>
    <textarea matInput [(ngModel)]="user.bio"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button
    mat-button
    extended
    color="primary"
    aria-label="save"
    (click)="save()"
  >
    <mat-icon>save</mat-icon> Save
  </button>
  <button
    mat-button
    extended
    color="primary"
    aria-label="save"
    (click)="dismiss()"
  >
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</div>
